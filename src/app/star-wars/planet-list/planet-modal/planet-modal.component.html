<div
  *ngIf="planetActivated"
  class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex"
>
  <div class="relative w-auto my-6 mx-auto max-w-6xl">
    <!--Modal Content-->
    <div
      class="border-0 rounded-lg shadow-lg relative flex flex-col w-full planet-bg outline-none focus:outline-none"
    >
      <!--header-->
      <div
        class="flex items-start justify-between p-5 border-b border-solid border-slate-200 rounded-t"
      >
        <h3 class="text-3xl mx-auto text-amber-100 font-chakrapetch">
          {{ element.name }}
        </h3>
      </div>
      <!--body-->
      <div
        class="flex flex-wrap md:scale-90 sm:-m-4 md:space-y-0 space-y-6 p-2"
        *ngIf="planetActivated"
      >
        <!-- Planet Image, Name, and breif Description. -->
        <div
          class="py-4 md:w-1/3 flex flex-col my-auto border-zinc-500 md:border-r-2"
        >
          <div class="max-h-48 inline-flex rounded-full mb-5 flex-shrink-0">
            <img
              class="animate-spin-slow hover:scale-110 ease-in-out hover:brightness-125 duration-200"
              src="../../../assets/images/{{ element.name }}.png"
            />
          </div>
          <h1
            class="text-amber-50 mx-auto scale-105 text-lg uppercase font-chakrapetch font-bold mb-3"
          >
            {{ element.name }}
          </h1>
          <p class="leading-relaxed text-lg text-amber-100 font-chakrapetch">
            The planet known as {{ element.name }}, is a TERRAIN planet. It is
            typically CLIMATE.
          </p>
        </div>
        <!-- Planet Details -->
        <div class="p-4 md:w-2/3 flex flex-col text-left my-auto">
          <!-- <app-planet-detail [planetDetailsData]="i"></app-planet-detail> -->
        </div>
      </div>
      <!--footer-->
      <div
        class="flex items-center justify-end p-6 border-t border-solid border-slate-200 rounded-b"
      >
        <button
          class="bg-red-700 text-white active:bg-emerald-600 font-bold uppercase text-sm px-3 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
          type="button"
          (click)="closeModal()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
