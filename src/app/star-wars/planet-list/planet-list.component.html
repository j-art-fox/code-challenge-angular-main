<div class="flex justify-center py-8">
  <div class="w-2/3">
    <!-- planet list -->
    <div>
      <ul class="flex mb-4" *ngFor="let i of planetData">
        <!-- Planet Name and Image -->
        <div class="flex-1 hover:translate-x-40 ease-in-out duration-200">
          <img src="../../../assets/images/{{ i.name }}.png" />
          <h1
            class="text-zinc-500 text-lg uppercase font-chakrapetch font-bold mb-3"
          >
            {{ i.name }}
          </h1>
        </div>
      </ul>
    </div>
    <!-- Planet Tab -->
    <div class="px-4 rounded-t-xl max-w-min bg-zinc-800">
      <h1 class="text-teal-200 text-xl py-2 font-bungee">{{ title }}</h1>
    </div>
    <!-- all planet details -->
    <div class="planet-bg rounded-tr-xl rounded-b-xl">
      <ul class="flex flex-col" *ngFor="let i of planetData">
        <section class="text-gray-600 body-font">
          <div class="container px-5 py-6 mx-auto">
            <div
              class="flex flex-wrap sm:-m-4 -mx-4 -mb-10 -mt-4 md:space-y-0 space-y-6"
            >
              <!-- Planet Name and Image -->
              <div
                class="p-4 md:w-1/3 flex flex-col text-center items-center border-zinc-400 border-r-2"
              >
                <div
                  class="max-h-48 inline-flex items-center justify-center rounded-full mb-5 flex-shrink-0"
                >
                  <img class="" src="../../../assets/images/{{ i.name }}.png" />
                </div>
                <div class="flex-grow">
                  <h1
                    class="text-amber-50 text-lg uppercase font-chakrapetch font-bold mb-3"
                  >
                    {{ i.name }}
                  </h1>
                  <p
                    class="leading-relaxed text-base text-amber-100 font-chakrapetch"
                  >
                    The planet known as {{ i.name }}, is a
                    {{ i.terrain }} planet. It is typically quite
                    {{ i.climate }} and is called home by
                    {{ peopleData[1].name }}.
                  </p>
                </div>
              </div>
              <!-- Planet Details -->
              <div class="p-4 md:w-2/3 flex flex-col text-left my-auto">
                <div class="">
                  <div>
                    <app-planet-detail
                      [planetDetailsData]="i"
                    ></app-planet-detail>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </ul>
    </div>
  </div>
</div>
