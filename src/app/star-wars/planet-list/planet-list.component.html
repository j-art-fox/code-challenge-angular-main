<div class="flex justify-center py-8">
  <div class="w-2/3">
    <!-- Planet Tab -->
    <div class="px-4 rounded-t-xl max-w-min bg-zinc-800">
      <h1 class="text-teal-200 text-xl py-2 font-bungee">{{ title }}</h1>
    </div>

    <div class="planet-bg rounded-tr-xl rounded-b-xl">
      <ul class="flex flex-col" *ngFor="let i of planetData">
        <section class="text-gray-600 body-font">
          <div class="container px-5 py-24 mx-auto">
            <div
              class="flex flex-wrap sm:-m-4 -mx-4 -mb-10 -mt-4 md:space-y-0 space-y-6"
            >
              <div class="p-4 md:w-1/3 flex flex-col text-center items-center">
                <div
                  class="max-h-48 inline-flex items-center justify-center rounded-full mb-5 flex-shrink-0"
                >
                  <img class="" src="../../../assets/images/{{ i.name }}.png" />
                </div>
                <div class="flex-grow">
                  <h1
                    class="text-amber-50 text-lg uppercase font-chakrapetch font-bold mb-3"
                  >
                    {{ i.name }}
                  </h1>
                  <p
                    class="leading-relaxed text-base text-amber-100 font-chakrapetch"
                  >
                    {{ i.name }}, is home to {{ i.residents }}.
                  </p>
                  <a class="mt-3 text-indigo-500 inline-flex items-center"
                    >Learn More
                    <svg
                      fill="none"
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      class="w-4 h-4 ml-2"
                      viewBox="0 0 24 24"
                    >
                      <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                  </a>
                </div>
              </div>
              <div class="p-4 md:w-2/3 flex flex-col text-center items-center">
                <div
                  class="w-20 h-20 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 mb-5 flex-shrink-0"
                >
                  <svg
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    class="w-10 h-10"
                    viewBox="0 0 24 24"
                  >
                    <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </svg>
                </div>
                <div class="flex-grow">
                  <h2 class="text-gray-900 text-lg title-font font-medium mb-3">
                    Neptune
                  </h2>
                  <p class="leading-relaxed text-base">
                    Blue bottle crucifix vinyl post-ironic four dollar toast
                    vegan taxidermy. Gastropub indxgo juice poutine, ramps
                    microdosing banh mi pug VHS try-hard.
                  </p>
                  <a class="mt-3 text-indigo-500 inline-flex items-center"
                    >Learn More
                    <svg
                      fill="none"
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      class="w-4 h-4 ml-2"
                      viewBox="0 0 24 24"
                    >
                      <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                  </a>
                </div>
              </div>
            </div>
            <button
              class="flex mx-auto mt-16 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
            >
              Button
            </button>
          </div>
        </section>

        <!-- Planet Name and Image -->
        <li class="text-yellow-300 pl-2 py-2 font-chakrapetch font-bold">
          <div class="">
            <img
              class="max-h-48"
              src="../../../assets/images/{{ i.name }}.png"
            />
            <h1 class="text-lg uppercase text-amber-50 p-2">{{ i.name }}</h1>
          </div>
          <!-- Planet Details -->
          <div class="pl-4">
            <app-planet-detail
              [planetDetailsData]="i"
              class="text-yellow-300"
            ></app-planet-detail>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
