<div
  class="hidden jumbotron-bg md:flex w-4/5 mx-auto my-10 text-center rounded-xl shadow-2xl"
>
  <div class="top-0 right-0 bottom-0 left-0 w-full h-full">
    <div
      id="home"
      class="flex justify-center flex-wrap p-4 items-center h-full"
    >
      <div class="flex flex-col justify-center text-yellow-300">
        <h2
          class="text-xl mx-auto font-bungee md:text-2xl lg:text-4xl mb-4 hover:shadow-amber-300"
        >
          Bright Suns and welcome
        </h2>
        <p
          class="hidden mx-auto text-xs md:flex sm:text-sm xl:px-24 lg:px-20 md:px-14 font-semibold shadow-lg font-chakrapetch uppercase md:text-md lg:text-lg xl:text-xl mb-4"
        >
          Select a planet
        </p>
        <app-spinner *ngIf="showSpinner"></app-spinner>
      </div>

      <ul
        class="mx-auto flex flex-row flex-wrap justify-around w-full text-yellow-300"
      >
        <li class="hover:shadow-amber-100" *ngFor="let p of planets">
          <div class="flex flex-col justify-center mx-2 mt-2">
            <a
              class="cursor-pointer"
              (click)="activatePanel()"
              (click)="showPlanetDetails($event)"
            >
              <img
                class="(default size) h-6 hidden md:flex md:h-20 lg:h-24 xl:h-28 xl:w-28 mx-auto shadow-lg ease-in-out duration-200 hover:scale-110 hover:brightness-110"
                src="../../../assets/images/{{ p.name }}.png"
                id="{{ p.name }}"
              />
            </a>
            <button
              class="md:text-md xl:text-2xl p-1 bg-slate-900 min-w-full bg-opacity-60 md:rounded-md xl:rounded-md font-chakrapetch font-medium border-1 border-yellow-300 mt-2 hover:text-white hover:bg-yellow-500"
              (click)="activatePanel()"
              (click)="showPlanetDetails($event)"
              id="{{ p.name }}"
            >
              {{ p.name }}
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<!-- dropdown menu for mobile -->
<div
  class="my-10 flex flex-col bg-gradient-to-b from-zinc-100 to-zinc-200 shadow-lg bg-opacity-50 md:hidden rounded-xl hover:bg-yellow-100"
>
  <button
    (click)="displayDropdown()"
    class="text-xl w-full p-2 mx-auto font-bungee md:text-2xl lg:text-4xl my-2 text-teal-600 hover:text-yellow-500"
  >
    Select a Planet
  </button>
  <div
    *ngIf="dropDownDisplayed"
    class="bg-gradient-to-b from-zinc-100 to-zinc-300"
  >
    <ul class="flex justify-center shadow-md" *ngFor="let planet of planets">
      <button
        id="{{ planet.name }}"
        (click)="showPlanetDetails($event)"
        (click)="activatePanel()"
        class="w-full h-full font-chakrapetch tracking-wide font-bold p-1 hover:scale-105 hover:bg-teal-200 hover:bg-opacity-40"
      >
        {{ planet.name }}
      </button>
    </ul>
  </div>
</div>
